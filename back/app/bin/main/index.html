<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal WebSocket Test</title>
</head>
<body>
  <h1>WebSocket Test</h1>

  <input id="nameInput" placeholder="Enter your name" />
  <button id="connectBtn">Connect</button>

  <input id="messageInput" placeholder="Type message" />
  <button id="sendBtn" disabled>Send</button>

  <ul id="messages"></ul>

  <script>
    let ws;
    const messagesList = document.getElementById("messages");
    const nameInput = document.getElementById("nameInput");
    const connectBtn = document.getElementById("connectBtn");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    connectBtn.onclick = () => {
      const name = encodeURIComponent(nameInput.value || "Anonymous");
      // Replace with your actual Zrok URL
      const url = "ws://localhost:8080/lords/game?name=" + name;

      ws = new WebSocket(url);

      ws.onopen = () => {
        messagesList.innerHTML += "<li>Connected!</li>";
        sendBtn.disabled = false;
      };

      ws.onmessage = (event) => {
        const li = document.createElement("li");
        li.textContent = event.data;
        messagesList.appendChild(li);
      };

      ws.onclose = () => {
        messagesList.innerHTML += "<li>Connection closed</li>";
        sendBtn.disabled = true;
      };

      ws.onerror = (err) => {
        messagesList.innerHTML += `<li style="color:red">Error: ${err.message}</li>`;
      };
    };

    sendBtn.onclick = () => {
      const msg = messageInput.value;
      if (msg && ws && ws.readyState === WebSocket.OPEN) {
        ws.send(msg);
        messageInput.value = "";
      }
    };
  </script>
</body>
</html>
